syntax = "proto3";
package outbox;
option go_package = "./api/grpc;api";

message Order {
  int32 id = 1;
  string name = 2;
}

message GetOrderRequest {
  optional int32 id = 1;
}

message OrderResponse {
  Order order = 1;
}

service PersonService {
  rpc GetPerson(GetOrderRequest) returns (OrderResponse);
  rpc AddOrder(Order) returns (OrderResponse);
}